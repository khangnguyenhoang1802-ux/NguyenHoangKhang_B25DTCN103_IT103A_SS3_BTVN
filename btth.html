<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Đăng ký sinh viên mới</h2>
        <div>
           <label for="userName">Họ và tên </label>
           <input type="text" id="userName" value="Nguyễn Văn An">
        </div>
        <br>
        <div>
            <label for="dateOfBirth">Ngày sinh đầy đủ</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" value="2005-03-15">
        </div>
        <br>
        <div>
            <label for="monthAndYear">Tháng và năm nhập học</label>
            <input type="month" id="monthAndYear" name="monthAndYear" value="2023-09">
        </div>
        <br>
        <div>
            <label for="studyTime">Thời gian học</label>
            <input type="time" id="studyTime" name="studyTime" value="08:00">
        </div>
        <br>
        <div>
            <label for="gender">Giới tính</label>
            <input type="radio" id="male"  name="gender" value="nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="nữ">
            <label for="female">Nữ</label>
            <input type="radio" id="other" name="gender" value="khác" checked>
            <label for="other">Khác</label>
        </div>
        <br>
        <div>
            <label for="email">Email sinh viên</label>
            <input type="email" id="email" name="email" value="sinhvien@university.edu.vn">
        </div>
        <br>
        <div>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" value="12345678999">
        </div>
        <br>
        <div>
            <label for="aim">Mục tiêu học tập</label>
            <textarea id="aim" name="aim" cols="40" rows="5">Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội</textarea>
        </div>
        <br>
        <div>
            <label for="destination">Cơ sở</label>
            <select name="destination" id="destination">
                <option value="cs1">Hà Nội</option checked>
                <option value="cs2">Tp Hồ Chí Minh</option>
                <option value="cs3">Thanh Hóa</option>
            </select>
        </div>
        <br>
        <div>
            <label for="studentPicture">Ảnh thẻ sinh viên</label>
            <input type="file" id="studentPicture" name="studentPicture">
        </div>
        <br>
        <div>
            <label for="subject">Môn học yêu thích</label>
            <input type="checkbox" id="math" name="subject" value="Toán học" checked>
            <label for="math">Toán học</label>
            <input type="checkbox" id="programming" name="subject" value="Lập trình" checked>
            <label for="programming">Lập trình</label>
            <input type="checkbox" id="English" name="subject" value="Tiếng Anh">
            <label for="English">Tiếng Anh</label>
            <input type="checkbox" id="physics" name="subject" value="Vật lý">
            <label for="physics">Vật lý</label>
        </div>
        <br>
        <div>
            <label for="progress">Tiến độ học tập</label>
            <input type="range" id="progress" name="progress" min="0" max="100" value="65">
        </div>
        <br>
        <div>
            <label for="year">Năm học thứ</label>
            <input type="number" id="year" name="year" min="1" max="5" value="2">
        </div>
        <br>
        <div>
            <label for="search">Tìm kiếm khóa học</label>
            <input type="search" id="search" name="search" value="Khoa học máy tính">
        </div>
        <br>
        <div>
            <label for="corlor">Màu sắc yêu thích</label>
            <input type="color" id="color" name="color" value="#000000">
        </div>
        <br>
        <div>
            <button type="delete">Hủy</button>
            <button type="reset">Làm mới</button>
            <button type="submit">Gửi</button>
    </form>
</body>
</html>
