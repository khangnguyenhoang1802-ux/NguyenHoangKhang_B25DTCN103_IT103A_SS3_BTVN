<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form CCCD</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" id="fullname" name="fullname" /></td>
            </tr>

            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" name="dob" /></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                <input type="radio" id="male" name="gender" value="Nam" />
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="Nữ" />
                <label for="female">Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="text" id="cccd" name="cccd" /></td>
            </tr>

            <tr>
                <td><label for="issue_date">Ngày cấp:</label></td>
                <td><input type="date" id="issue_date" name="issue_date" /></td>
            </tr>

            <tr>
                <td><label for="issue_place">Nơi cấp:</label></td>
                <td><input type="text" id="issue_place" name="issue_place" /></td>
            </tr>

            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone" /></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" /></td>
            </tr>

            <tr>
                <td><label for="addr1">Địa chỉ thường trú:</label></td>
                <td><textarea id="addr1" name="addr1" rows="2" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="addr2">Địa chỉ tạm trú:</label></td>
                <td><textarea id="addr2" name="addr2" rows="2" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                <input type="radio" id="cccd_new" name="cccd_type" value="new" />
                <label for="cccd_new">Căn cước công dân mới</label><br />
                <input type="radio" id="cccd_old" name="cccd_type" value="old" />
                <label for="cccd_old">Căn cước công dân cũ</label>
                </td>
            </tr>

            <tr>
                <td><label for="ethnic">Dân tộc:</label></td>
                <td><input type="text" id="ethnic" name="ethnic" /></td>
            </tr>

            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" id="religion" name="religion" /></td>
            </tr>

            <tr>
                <td><label for="nation">Quốc tịch:</label></td>
                <td><input type="text" id="nation" name="nation" value="Việt Nam" /></td>
            </tr>

            <tr>
                <td><label for="parent_name">Họ tên cha/mẹ:</label></td>
                <td><input type="text" id="parent_name" name="parent_name" /></td>
            </tr>

            <tr>
                <td><label for="parent_cccd">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text" id="parent_cccd" name="parent_cccd" /></td>
            </tr>

            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="city" name="city">
                        <option>Chọn Tỉnh/Thành phố</option>
                        <option>Hà Nội</option>
                        <option>TP. Hồ Chí Minh</option>
                        <option>Đà Nẵng</option>
                        <option>Hải Phòng</option>
                        <option>Cần Thơ</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
