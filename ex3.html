<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sinh viên</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="dateOfBirth">Ngày sinh:</label></td>
                <td><input type="date" id="dateOfBirth" name="dateOfBirth"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>

            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>

            <tr>
                <td><label for="major">Chuyên ngành:</label></td>
                <td><input type="text" id="major" name="major"></td>
            </tr>

            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" id="year" name="year"></td>
            </tr>

            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="number" step="0.01" id="gpa" name="gpa"></td>
            </tr>

            <tr>
                <td>Địa chỉ:</td>
                <td><textarea rows="3" cols="25"></textarea></td>
            </tr>

            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class" name="class">
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="reg">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" id="reg" name="reg"></td>
            </tr>
        </table>
    <button type="submit">Gửi thông tin</button></td>
    </form>
</body>
</html>
