<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" id="userName"></td>
            </tr>

            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date" id="dateOfBirth"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Nữ</label>
                </td>
            </tr>

            <tr>
                <td>Số điện thoại:</td>
                <td><input type="tel" id="phone"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" id="email"></td>
            </tr>

            <tr>
                <td>Địa chỉ:</td>
                <td><textarea rows="2" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Vai trò trong nhóm:</td>
                <td>
                    <select>
                        <option>Thành viên</option>
                        <option>Trưởng nhóm</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Sở thích:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Kỹ năng:</td>
                <td><textarea rows="2" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="radio" name="time"> Sáng
                    <input type="radio" name="time"> Chiều
                    <input type="radio" name="time"> Tối
                </td>
            </tr>

            <tr>
                <td>Lý do tham gia nhóm:</td>
                <td><textarea rows="2" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Màu yêu thích:</td>
                <td><input type="color"></td>
            </tr>

            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                    <input type="checkbox"> Có
                </td>
            </tr>

            <tr>
                <td>Nhận thông báo:</td>
                <td>
                    <input type="checkbox"> Email
                    <input type="checkbox"> SMS
                </td>
            </tr>

            <tr>
                <td></td>
                <td><button type="submit">Đăng ký thành viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
